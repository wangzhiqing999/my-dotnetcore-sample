<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>My Framework7 Client</title>
  <link rel="stylesheet" href="libs/framework7/css/framework7.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>

    <!-- Left panel with reveal effect when hidden -->
    <div class="panel panel-left panel-reveal">
      <div class="view view-left">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner sliding">
              <div class="title"> &nbsp; </div>
            </div>
          </div>
          <div class="page-content">

			<div class="block-title">基本信息</div>
            <div class="list links-list">
              <ul>
                <li><a href="/MyAuth/MyModuleType/" data-view=".view-main" class="panel-close">模块类型</a></li>
                <li><a href="/MyAuth/MyModule/" data-view=".view-main" class="panel-close">模块</a></li>
				<li><a href="/MyAuth/MyAction/" data-view=".view-main" class="panel-close">动作</a></li>
              </ul>
            </div>

            <div class="block-title">管理功能</div>
            <div class="list links-list">
              <ul>
				<li><a href="/MyAuth/MyOrganization/" data-view=".view-main" class="panel-close">组织机构</a></li>
				<li><a href="/MyAuth/MyRole/" data-view=".view-main" class="panel-close">角色</a></li>
                <li><a href="/MyAuth/MyUser/" data-view=".view-main" class="panel-close">用户</a></li>
              </ul>
            </div>


			<div class="block-title">其它</div>
            <div class="list links-list">
              <ul>
				<li><a href="/about/" data-view=".view-main" class="panel-close">关于</a></li>
				<li><a href="#" id="logOff" data-view=".view-main" class="panel-close">登出</a></li>
				<!--
                <li>
                  <a href="#" data-view=".view-main" class="back">返回</a>
                </li>
				-->
              </ul>
            </div>

          </div>
        </div>
      </div>
    </div>


    <!-- Right panel with cover effect -->
    <div class="panel panel-right panel-cover theme-dark">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title"> &nbsp; </div>
            </div>
          </div>
          <div class="page-content">
            <div class="block"> &nbsp; </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main ios-edges">
      <!-- Page, data-name contains page name which can be used in callbacks -->
      <div class="page" data-name="home">
        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" class="link icon-only panel-open" data-panel="left">
                <i class="icon f7-icons ios-only">menu</i>
                <i class="icon material-icons md-only">menu</i>
              </a>
            </div>
            <div class="title sliding">My Framework7 Client</div>
          </div>
        </div>


        <!-- Scrollable page content-->
        <div class="page-content">


        </div>
      </div>
    </div>




    <!-- Popup -->
    <div class="popup" id="my-popup">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Popup</div>
              <div class="right">
                <a href="#" class="link popup-close">Close</a>
              </div>
            </div>
          </div>
          <div class="page-content">
            <div class="block">
              <p>Popup content goes here.</p>
            </div>
          </div>
        </div>
      </div>
    </div>



    <!-- Login Screen -->
    <div class="login-screen" id="my-login-screen">
      <div class="view">
        <div class="page">
          <div class="page-content login-screen-content">
            <div class="login-screen-title">登录</div>
            <div class="list">
              <ul>
			    <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">组织机构代码</div>
                    <div class="item-input-wrap">
                      <input type="text" name="orgCode" placeholder="填写你的组织机构代码" value="MANAGER">
                    </div>
                  </div>
                </li>

                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">用户名</div>
                    <div class="item-input-wrap">
                      <input type="text" name="username" placeholder="填写你的用户名" value="admin">
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">密码</div>
                    <div class="item-input-wrap">
                      <input type="password" name="password" placeholder="填写你的密码" value="123456">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="list">
              <ul>
                <li>
                  <a href="#" class="item-link list-button login-button">登录</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>



  </div>


  <!-- Cordova -->
  <!--
  <script src="cordova.js"></script>
  -->

  <!-- Framework7 library -->
  <script src="libs/framework7/js/framework7.min.js"></script>

  <!-- Vue -->
  <script src="libs/vue/vue.min.js"></script>

  <!-- Framework7-Vue plugin -->
  <script src="libs/framework7-vue/framework7-vue.min.js"></script>



  <!-- 共通服务处理代码 -->
  <script src="js/myAuth/myCommonServiceV3.js"></script>
  <script src="js/myAuth/myServiceConfig.js"></script>

  <!-- 模块服务. -->
  <script src="js/myAuth/myModuleService.js"></script>
  <!-- 角色服务. -->
  <script src="js/myAuth/myRoleService.js"></script>
  <!-- 用户服务. -->
  <script src="js/myAuth/myUserService.js"></script>


  <!-- 相关下拉列表组件. -->
  <script src="js/myAuth/components/myModuleTypeSelectBox.js"></script>
  <script src="js/myAuth/components/mySystemSelectBox.js"></script>
  <script src="js/myAuth/components/myOrganizationSelectBox.js"></script>



  <!-- 认证处理. -->
  <script src="js/myAuthentication.js"></script>

  <!-- App routes -->
  <script src="js/routes.js"></script>

  <!-- Your custom app scripts -->
  <script src="js/app.js"></script>


  <script>
	var loginScreen = app.loginScreen.create({ el : $$("#my-login-screen") });
	loginScreen.open(true);
  </script>

</body>
</html>
