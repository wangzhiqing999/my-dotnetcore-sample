<div class="page" data-name="role">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
		<a href="#" class="link icon-only panel-open" data-panel="left">
		  <i class="icon f7-icons ios-only">menu</i>
		  <i class="icon material-icons md-only">menu</i>
		</a>
      </div>
	  
      <div class="title">角色</div>
	  
      <div class="right">
	    <a href="/MyAuth/MyRole/Search/" class="link icon-only">
		  <i class="icon f7-icons ios-only">search</i>
		  <i class="icon material-icons md-only">search</i>
	    </a>
	  
	    <a href="/MyAuth/MyRole/Create/" class="link icon-only">
		  <i class="icon f7-icons ios-only">add</i>
		  <i class="icon material-icons md-only">add</i>
	    </a>
      </div>
    </div>
  </div>


  <div class="page-content" id="rolePageList">
    <div class="block-title">角色</div>
	
	<div class="data-table">
	  <table>
		<thead>
		  <tr>
			<th class="label-cell">系统</th>
			<th class="label-cell">角色代码</th>
			<th class="label-cell">角色名称</th>
			<th class="label-cell">&nbsp;</th>
		  </tr>
		</thead>

		<tbody>
		  <tr v-for="item in dataList">
			<td class="label-cell">{{item.systemCode}}</td>
			<td class="label-cell">{{item.roleCode}}</td>
			<td class="label-cell">{{item.roleName}}</td>
			<td>
				<a v-bind:href="'/MyAuth/MyRole/Detail/' + item.roleCode" >明细</a>
				<a v-bind:href="'/MyAuth/MyRole/Module/' + item.roleCode" >权限</a>
			</td>
		  </tr>
		</tbody>
	  </table>

	  <my-pageinfo 
		v-bind:page-index="pageIndex"
		v-bind:page-count="pageCount"
		base-path="/MyAuth/MyRole/List/" 
		v-bind:exp-path="expPath"></my-pageinfo>


	</div>
  </div>
</div>
