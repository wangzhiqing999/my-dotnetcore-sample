<div class="page" data-name="organization">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
		<a href="#" class="link icon-only panel-open" data-panel="left">
		  <i class="icon f7-icons ios-only">menu</i>
		  <i class="icon material-icons md-only">menu</i>
		</a>
      </div>
      <div class="title">组织机构</div>
    </div>
  </div>

  <div class="page-content" id="organizationPageDetail">
    <div class="block-title">组织机构</div>
	<div class="data-table" v-if="dataItem != null">

	  <table >
		<tbody>
		  <tr>
		    <td class="label-cell">组织机构代码</td>
			<td class="label-cell">{{dataItem.loginOrganizationCode}}</td>
		  </tr>



		  <tr v-if="editMode">
		    <td colspan="2">
		    <ul>
				<li class="item-content item-input">
				  <div class="item-media">
					<i class="icon demo-list-icon"></i>
				  </div>
				  <div class="item-inner">
					<div class="item-title item-label">组织机构名称</div>
					<div class="item-input-wrap">
					  <input type="text" v-model="dataItem.organizationName">
					  <span class="input-clear-button"></span>
					</div>
				  </div>
				</li>
			</ul>
			</td>
		  </tr>
		  <tr v-else>
			<td class="label-cell">
				组织机构名称
			</td>
			<td class="label-cell">{{dataItem.organizationName}}</td>
		  </tr>



		  <tr>
			<td class="label-cell">创建人</td>
			<td class="label-cell">{{dataItem.createUser}}</td>
		  </tr>
		  <tr>
			<td class="label-cell">创建时间</td>
			<td class="label-cell">{{dataItem.createTime.replace(/T/, ' ')}}</td>
		  </tr>
		  <tr>
			<td class="label-cell">最后更新人</td>
			<td class="label-cell">{{dataItem.lastUpdateUser}}</td>
		  </tr>
		  <tr>
			<td class="label-cell">最后更新时间</td>
			<td class="label-cell">{{dataItem.lastUpdateTime.replace(/T/, ' ')}}</td>
		  </tr>
		</tbody>
	  </table>


	  <div class="block">
	    <div class="row" v-if="!editMode">
	  	  <button class="col button button-fill button-round" v-on:click="goBack()">返回</button>
	  	  <button class="col button button-fill button-round" v-on:click="doEdit()">编辑</a>
	  	  <button class="col button button-fill button-round" v-on:click="deleteData()">删除</button>
	    </div>
		<div class="row" v-else>
	  	  <button class="col button button-fill button-round" v-on:click="cancelEdit()">返回</a>
	  	  <button class="col button button-fill button-round" v-on:click="saveData()">保存</button>
	    </div>

	  </div>




	</div>
  </div>
</div>
