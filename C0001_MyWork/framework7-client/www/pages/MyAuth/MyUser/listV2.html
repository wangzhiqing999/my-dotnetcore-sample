<div class="page" data-name="user">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
		<a href="#" class="link icon-only panel-open" data-panel="left">
		  <i class="icon f7-icons ios-only">menu</i>
		  <i class="icon material-icons md-only">menu</i>
		</a>
      </div>
      <div class="title">用户</div>
      <div class="right">
	    <a href="/MyAuth/MyUser/Search/" class="link icon-only">
		  <i class="icon f7-icons ios-only">search</i>
		  <i class="icon material-icons md-only">search</i>
	    </a>	  
	  
	    <a href="/MyAuth/MyUser/Create/" class="link icon-only">
		  <i class="icon f7-icons ios-only">add</i>
		  <i class="icon material-icons md-only">add</i>
	    </a>
      </div>
    </div>
  </div>
  
  
  <div class="page-content" id="userPageList">
    <div class="block-title">用户</div>

	<div class="data-table">
	  <table>
		<thead>
		  <tr>
		    <th class="label-cell">归属组织</th>
			<th class="label-cell">用户名</th>
			<th class="label-cell">登录用户代码</th>
			<th class="label-cell">&nbsp;</th>
		  </tr>
		</thead>

		<tbody>
		  <tr v-for="item in dataList">
		    <td class="label-cell">{{item.displayOrganizationName}}</td>
			<td class="label-cell">{{item.userName}}</td>
			<td class="label-cell">{{item.loginUserCode}}</td>
			<td>
				<a v-bind:href="'/MyAuth/MyUser/Detail/' + item.userID" >明细</a>
				<a v-bind:href="'/MyAuth/MyUser/System/' + item.userID" >权限</a>
			</td>
		  </tr>
		</tbody>
	  </table>
	  
	  <my-pageinfo 
		v-bind:page-index="pageIndex"
		v-bind:page-count="pageCount"
		base-path="/MyAuth/MyUser/List/" 
		v-bind:exp-path="expPath"></my-pageinfo>
	  
	</div>	
  </div>
</div>
