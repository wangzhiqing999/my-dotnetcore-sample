<div class="page" data-name="user">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
		<a href="#" class="link icon-only panel-open" data-panel="left">
		  <i class="icon f7-icons ios-only">menu</i>
		  <i class="icon material-icons md-only">menu</i>
		</a>
      </div>
      <div class="title">用户</div>
    </div>
  </div>

  <div class="page-content" id="userPageCreate">
    <div class="block-title">用户</div>
	<div class="list inline-labels no-hairlines-md" v-if="dataItem != null">

	  <ul>

		<li class="item-content item-input">
		  <div class="item-media">
			<i class="icon demo-list-icon"></i>
		  </div>
		  <div class="item-inner">
		    <a href="#" class="item-link smart-select smart-select-init"
				data-open-in="popup" data-searchbar="true" data-searchbar-placeholder="过滤组织机构">
			  <my-organization-select-box v-bind:selected.sync="dataItem.organizationID">
			  </my-organization-select-box>

			  <div class="item-content">
				<div class="item-inner">
					<div class="item-title">组织机构</div>
				</div>
			  </div>
			</a>
		  </div>
		</li>

		<li class="item-content item-input">
		  <div class="item-media">
			<i class="icon demo-list-icon"></i>
		  </div>
		  <div class="item-inner">
			<div class="item-title item-label">用户登录名</div>
			<div class="item-input-wrap">
			  <input type="text" v-model="dataItem.loginUserCode" placeholder="请填写用户登录名">
			  <span class="input-clear-button"></span>
			</div>
		  </div>
		</li>


		<li class="item-content item-input">
		  <div class="item-media">
			<i class="icon demo-list-icon"></i>
		  </div>
		  <div class="item-inner">
			<div class="item-title item-label">用户姓名</div>
			<div class="item-input-wrap">
			  <input type="text" v-model="dataItem.userName" placeholder="请填写用户姓名">
			  <span class="input-clear-button"></span>
			</div>
		  </div>
		</li>

		<li class="item-content item-input">
		  <div class="item-media">
			<i class="icon demo-list-icon"></i>
		  </div>
		  <div class="item-inner">
			<div class="item-title item-label">用户密码</div>
			<div class="item-input-wrap">
			  <input type="text" v-model="dataItem.userPassword" placeholder="请填写用户密码">
			  <span class="input-clear-button"></span>
			</div>
		  </div>
		</li>


	  </ul>

	  <div class="block">
		<div class="row">
	  	  <button class="col button button-fill button-round" v-on:click="cancelCreate()">返回</a>
	  	  <button class="col button button-fill button-round" v-on:click="createData()">保存</button>
	    </div>
	  </div>

	</div>
  </div>
</div>
