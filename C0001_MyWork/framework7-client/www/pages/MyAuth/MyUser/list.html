    <div class="navbar-inner sliding">
      <div class="left">

		  <i class="icon f7-icons ios-only">menu</i>
		  <i class="icon material-icons md-only">menu</i>
		</a>
      </div>

    </div>
  </div>

  </div>
</div>		
	
	<div class="data-table">

		<thead>

		  </tr>
		</thead>

		  {{#each queryResultData}}

				<a href="/MyAuth/MyUser/Detail/{{userID}}" >明细</a>
			</td>
		  </tr>
		  {{/each}}
		</tbody>
	  </table>

  <div class="pages row">

		{{else}}

		{{/if}}
	</div>

		<a href="/MyAuth/MyUser/List/{{queryPageInfo.pageIndex+1}}/" class="button button-fill button-round">下一页</a>
		{{else}}

	</div>
