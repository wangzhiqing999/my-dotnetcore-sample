<div class="page" data-name="about">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">组织机构</div>
    </div>
  </div>
  
  <div class="page-content" id="organizationPage">
    <div class="block-title">组织机构</div>
	<div class="data-table">
	  <table>
		<thead>
		  <tr>
			<th class="label-cell">组织机构代码</th>
			<th class="label-cell">组织机构名称</th>
		  </tr>
		</thead>

		<tbody>
		  
		  <tr v-for="item in dataList">
			<td class="label-cell">{{item.loginOrganizationCode}}</td>
			<td class="label-cell">{{item.organizationName}}</td>			
		  </tr>
		  
		</tbody>
	  </table>
	  
	  <div class="block">
		  <div class="col">
			{{pageIndex}} / {{pageCount}}
		  </div>
	  
		  <div class="pages row" v-show="showPageInfo">
			<div class="col">
				<button class="button button-fill button-round" @click="page('prev')" :disabled='pageIndex==1'>上一页</button>
			</div>
			<div class="col">
				<button class="button button-fill button-round" @click="page('next')" :disabled="pageIndex==pageCount">下一页</button>
			</div>
		  </div>
	  </div>	  
	</div>	
  </div>
</div>
