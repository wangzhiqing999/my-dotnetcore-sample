<div class="page" data-name="about">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">角色</div>
    </div>
  </div>
  
  
  <div class="page-content" id="rolePage">
    <div class="block-title">角色</div>
	<div class="data-table">
	  <table>
		<thead>
		  <tr>
			<th class="label-cell">系统</th>
			<th class="label-cell">角色代码</th>
			<th class="label-cell">角色名称</th>
		  </tr>
		</thead>

		<tbody>
		  <tr v-for="item in dataList">
			<td class="label-cell">{{item.systemCode}}</td>
			<td class="label-cell">{{item.roleCode}}</td>
			<td class="label-cell">{{item.roleName}}</td>			
		  </tr>
		</tbody>
	  </table>
	  
	  <my-pageinfo 
		v-bind:page-index="pageIndex"
		v-bind:page-count="pageCount"
		v-on:page-up="pageUp" 
		v-on:page-down="pageDown"></my-pageinfo>
	  
	</div>	
  </div>
</div>
